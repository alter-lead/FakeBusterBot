stages:
  - test
  - build
  - deploy

variables:
  PYTHONUNBUFFERED: "1"
  DEPLOY_ENV: "test"

# =========================
# TEST STAGE
# =========================
test_backend_and_bot:
  stage: test
  image: python:3.11
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r backend/requirements.txt
    - pip install -r bot/requirements.txt
  script:
    - echo "DEPLOY_ENV = $DEPLOY_ENV"
    - echo "Проверка импорта backend"
    - python -c "import backend.app.main"
    - echo "Проверка импорта bot"
    - python -c "import bot.app.main"
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        DEPLOY_ENV: "dev"
    - if: '$CI_COMMIT_BRANCH == "test"'
      variables:
        DEPLOY_ENV: "test"
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        DEPLOY_ENV: "prod"

# =========================
# BUILD STAGE
# =========================
build_docker_images:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    # Контекст сборки — весь проект
    - docker build -t fakebuster-backend:$CI_COMMIT_SHORT_SHA -f Dockerfile .
    - docker build -t fakebuster-bot:$CI_COMMIT_SHORT_SHA -f Dockerfile .
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_COMMIT_BRANCH == "test"'
    - if: '$CI_COMMIT_BRANCH == "main"'

# =========================
# DEPLOY STAGE
# =========================
deploy:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    # Раскодируем kubeconfig из переменной KUBE_CONFIG_B64
    - echo "$KUBE_CONFIG_B64" | base64 -d > kubeconfig.yaml
    # Деплой backend и bot в Kubernetes
    - kubectl --kubeconfig kubeconfig.yaml apply -f k8s/backend-deployment.yaml
    - kubectl --kubeconfig kubeconfig.yaml apply -f k8s/bot-deployment.yaml
    # Можно добавить проверку статуса pod
    - kubectl --kubeconfig kubeconfig.yaml get pods -n default
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_COMMIT_BRANCH == "test"'
